<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>

<div class="container">
    <h2>Customer Registration</h2>

    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="pincode" placeholder="Pincode">
    <input type="number" id="accno" placeholder="Account Number">

    <button onclick="addCustomer()">Add Customer</button>

    <p id="msg"></p>
</div>

<hr>

<div class="container">
    <h2>Get Customer Details</h2>
    <input type="number" id="cid" placeholder="Customer ID">
    <button onclick="getCustomer()">Get Details</button>

    <pre id="output"></pre>
</div>

<hr>

<div class="container">
    <h2>Delete Customer</h2>
    <input type="number" id="delid" placeholder="Customer ID">
    <button onclick="deleteCustomer()">Delete</button>

    <p id="delmsg"></p>
</div>

<script src="customer.js"></script>
</body>
</html>
