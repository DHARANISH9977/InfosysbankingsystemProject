<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container">
    <h2>Bank Login</h2>

    <input type="email" id="gmail" placeholder="Enter Email">

    <button id="sendBtn" onclick="sendOtp()">Send OTP</button>

    <p id="message"></p>
    <p id="timer"></p>

    <input type="number" id="otp" placeholder="Enter OTP">

    <button onclick="verifyOtp()">Submit</button>

    <p class="register">
        New to Bank?
        <a href="account.html">Register</a>
    </p>
</div>

<script src="login.js"></script>
</body>
</html>
